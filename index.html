<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="initially-showing">
        <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>

      </div>

      <div id="initially-hidden">
        <p>
          Here is a photo of a walrus. <span class="clickable">Click Here</span> to hide the walrus.
        </p>
        <img src="img/Walrus.jpg">

      </div>
    </div>
  </body>
</html>
